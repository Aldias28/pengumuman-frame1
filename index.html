<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kelola Materi</title>
<!-- Google Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #fffbea;
    color: #463b00;
    line-height: 1.5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Layout containers */
  header, footer {
    background: #fff9c4; /* light yellow */
    color: #463b00;
    padding: 1rem 1.5rem;
    font-weight: 700;
    user-select: none;
  }

  header {
    font-size: 1.25rem;
    position: sticky;
    top: 0;
    box-shadow: 0 2px 4px rgba(70, 59, 0, 0.15);
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  main {
    flex-grow: 1;
    padding: 1.5rem;
    display: flex;
    justify-content: center;
  }

  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgb(255 235 59 / 0.2);
    border: 2px solid #ffeb3b;
    max-width: 480px;
    width: 100%;
    padding: 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* Button base styles */
  button {
    font-family: inherit;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
    min-height: 38px;
    padding: 0 1rem;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }
  button:focus-visible {
    outline: 3px solid #fbde4a;
    outline-offset: 2px;
  }

  /* Header Buttons */
  #buatBtn {
    background-color: #ffeb3b;
    color: #463b00;
    border: 2px solid #fbc02d;
  }
  #buatBtn:hover, #buatBtn:focus {
    background-color: #fbc02d;
  }

  /* Content text */
  .content-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .content-label {
    font-weight: 600;
  }
  .content-value {
    font-weight: 500;
  }

  /* Play button */
  #playBtn {
    background-color: #fff9c4;
    color: #463b00;
    border: 2px solid #fbc02d;
  }
  #playBtn:hover, #playBtn:focus {
    background-color: #fbc02d;
    color: #3e2f00;
  }

  /* Edit and Hapus buttons container */
  .action-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }

  /* Edit button */
  #editBtn {
    background-color: #fff9c4;
    color: #463b00;
    border: 2px solid #fbc02d;
    flex: 1;
    justify-content: center;
  }
  #editBtn:hover, #editBtn:focus {
    background-color: #fbc02d;
    color: #3e2f00;
  }
  /* Hapus button */
  #hapusBtn {
    background-color: transparent;
    color: #d32f2f;
    border: 2px solid #d32f2f;
    flex: 1;
    justify-content: center;
  }
  #hapusBtn:hover, #hapusBtn:focus {
    background-color: #d32f2f;
    color: white;
  }

  /* Footer Navbar */
  footer {
    position: sticky;
    bottom: 0;
    font-weight: 600;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 56px;
    border-top: 2px solid #ffeb3b;
  }

  /* Responsive */
  @media (max-width: 767px) {
    header, footer {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .card {
      max-width: 100%;
      padding: 1.5rem 1rem;
      border-width: 1.5px;
    }
  }
  @media (min-width: 768px) {
    main {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
  }

</style>
</head>
<body>
  <header>
    <span>Kelola Materi</span>
    <button id="buatBtn" type="button" aria-label="Buat Materi Baru">Buat</button>
  </header>

  <main>
    <article class="card" role="region" aria-labelledby="materiTitle">
      <div class="content-row">
        <div class="content-label">Mapel :</div> 
        <div class="content-value">Bahasa Indonesia</div>
      </div>
      <div class="content-row">
        <div class="content-label">Judul :</div>
        <div class="content-value">Struktur Paragraf</div>
      </div>
      <div class="content-row" aria-label="Durasi Video">
        <div class="content-label">Durasi :</div>
        <div class="content-value" style="display:flex; align-items:center; gap:0.5rem;">
          02:00
          <button id="playBtn" type="button" aria-label="Putar Video">
            <span class="material-icons" aria-hidden="true" style="font-size:1.25rem;">play_arrow</span> Play
          </button>
        </div>
      </div>
      <div class="content-row">
        <div class="content-label">Didengar :</div>
        <div class="content-value">11 / 32 siswa</div>
      </div>
      <div class="action-buttons">
        <button id="editBtn" type="button" aria-label="Edit Materi">Edit</button>
        <button id="hapusBtn" type="button" aria-label="Hapus Materi">Hapus</button>
      </div>
    </article>
  </main>

  <footer role="contentinfo" aria-label="Navigasi Footer">
    Navbar
  </footer>
</body>
</html>
