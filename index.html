<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kavola Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fff8e1;
    color: #4a401e;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  /* Container for page */
  .page-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 960px;
    margin: 0 auto;
    padding: 16px;
    gap: 24px;
  }

  /* Header */
  header {
    background-color: #fdd835;
    color: #4a401e;
    font-weight: 700;
    font-size: 1.6rem;
    padding: 16px 24px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 3px 8px rgb(253 216 53 / 0.3);
  }

  /* Quiz card */
  .quiz-card {
    background: #fffde7;
    border: 2px solid #fdd835;
    border-radius: 16px;
    padding: 20px 24px;
    box-shadow: 0 4px 12px rgb(253 216 53 / 0.25);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  /* Label: Buat button top left */
  .create-btn {
    align-self: flex-start;
    background: #fdd835;
    color: #4a401e;
    font-weight: 600;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    box-shadow: 0 2px 6px rgb(253 216 53 / 0.4);
  }
  .create-btn:hover,
  .create-btn:focus {
    background: #fbc02d;
    outline: none;
  }
  
  /* Quiz details container */
  .quiz-details {
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 1rem;
    line-height: 1.3;
  }
  .quiz-details span {
    display: block;
    margin-bottom: 2px;
  }
  /* Special line with bullet and progress */
  .status-line {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
  }
  .status-bullet {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #fdd835;
  }
  /* Progress text style */
  .status-text {
    font-weight: 500;
    color: #827717;
  }

  /* Footer action buttons (Edit, Hapus, Lihat hasil) */
  .action-buttons {
    display: flex;
    gap: 16px;
    margin-top: 12px;
  }
  .action-button {
    flex: 1;
    background: #fff8e1;
    border: 2px solid #fdd835;
    color: #4a401e;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 10px 12px;
    border-radius: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
    box-shadow: 0 2px 8px rgb(253 216 53 / 0.3);
  }
  .action-button:hover,
  .action-button:focus {
    background: #fdd835;
    color: #3e2c00;
    outline: none;
  }
  .material-icons.action-icon {
    font-size: 18px;
  }

  /* Footer navigation */
  footer {
    background-color: #fdd835;
    padding: 14px 24px;
    border-radius: 12px 12px 0 0;
    text-align: center;
    font-weight: 700;
    font-size: 1.2rem;
    color: #4a401e;
    box-shadow: 0 -3px 8px rgb(253 216 53 / 0.3);
    user-select: none;
  }

  /* Responsive styles */
  @media (max-width: 767px) {
    .quiz-card {
      padding: 16px 20px;
    }
    .action-buttons {
      flex-direction: column;
    }
    .action-button {
      flex: none;
      width: 100%;
    }
    header {
      font-size: 1.3rem;
      padding: 14px 16px;
    }
    footer {
      font-size: 1.1rem;
      padding: 12px 16px;
    }
  }

  @media (min-width: 768px) {
    .page-container {
      padding: 32px 48px;
    }
    header {
      font-size: 2rem;
      padding: 20px 48px;
    }
    footer {
      font-size: 1.4rem;
      padding: 20px 48px;
    }
  }
</style>
</head>
<body>
  <div class="page-container" role="main">
    <header>Kavola Quiz</header>

    <section class="quiz-card" aria-label="Detail quiz Bahasa Indonesia tentang Struktur Paragraf">
      <button class="create-btn" type="button" aria-label="Buat quiz baru">Buat</button>
      <div class="quiz-details">
        <span><strong>Mapel:</strong> Bahasa Indonesia</span>
        <span><strong>Judul:</strong> Struktur Paragraf</span>
        <div class="status-line">
          <span><strong>Status:</strong></span>
          <span class="status-text">Berlangsung</span>
          <span class="status-bullet" aria-hidden="true"></span>
          <span class="status-text">11 / 32 sedang mengerjakan</span>
        </div>
        <span><strong>Soal:</strong> 2</span>
        <span><strong>Durasi:</strong> 10 menit</span>
      </div>

      <nav class="action-buttons" aria-label="Tombol aksi quiz">
        <button class="action-button" type="button" aria-label="Edit quiz">
          <span class="material-icons action-icon" aria-hidden="true">edit</span>
          Edit
        </button>
        <button class="action-button" type="button" aria-label="Hapus quiz">
          <span class="material-icons action-icon" aria-hidden="true">delete</span>
          Hapus
        </button>
        <button class="action-button" type="button" aria-label="Lihat hasil quiz">
          <span class="material-icons action-icon" aria-hidden="true">visibility</span>
          Lihat hasil
        </button>
      </nav>
    </section>
  </div>

  <footer role="contentinfo" aria-label="Navigasi">
    Navigasi
  </footer>
</body>
</html>
