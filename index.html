<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hapus Pengumuman</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff9c4 0%, #fffde7 100%);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px 48px;
      max-width: 420px;
      width: 90vw;
      box-shadow: 0 10px 28px rgba(255, 235, 59, 0.3);
      display: flex;
      flex-direction: column;
      gap: 24px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 1.75rem;
      color: #fbc02d; /* deep yellow */
      margin-bottom: 8px;
    }
    p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 28px;
      border: 2px solid transparent;
      border-radius: 12px;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    /* Tombol Batal (Hitam Putih) */
    .btn-batal {
      background-color: #000;
      color: #fff;
      border-color: #000;
    }
    .btn-batal:hover,
    .btn-batal:focus {
      background-color: #333;
      border-color: #333;
      outline: none;
    }

    /* Tombol Hapus (Merah Putih) */
    .btn-hapus {
      background-color: #d32f2f;
      color: #fff;
      border-color: #d32f2f;
    }
    .btn-hapus:hover,
    .btn-hapus:focus {
      background-color: #b71c1c;
      border-color: #b71c1c;
      outline: none;
    }

    /* Responsive text scaling */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      .buttons {
        gap: 16px;
      }
      button {
        min-width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="dialog" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
    <h1 id="dialogTitle">Hapus Pengumuman</h1>
    <p id="dialogDesc">Apakah Anda yakin ingin menghapus pengumuman ini?</p>
    <div class="buttons">
      <button type="button" class="btn-batal" aria-label="Batal menghapus pengumuman">
        <span class="material-icons" aria-hidden="true">close</span>
        Batal
      </button>
      <button type="button" class="btn-hapus" aria-label="Hapus pengumuman">
        <span class="material-icons" aria-hidden="true">delete</span>
        Hapus
      </button>
    </div>
  </main>
</body>
</html>
